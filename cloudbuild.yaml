steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/sharp-airway-439506-f8/photo-image', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/sharp-airway-439506-f8/photo-image']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'photo-image'
      - '--image'
      - 'gcr.io/sharp-airway-439506-f8/photo-image'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
options:
  logging: CLOUD_LOGGING_ONLY      
